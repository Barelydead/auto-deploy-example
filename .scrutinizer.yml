checks:
    php: true

filter:
    excluded_paths: [vendor/*, test/*]

build:
    environment:
        mysql: 5.5
        php: 7.1.12

    dependencies:
        before:
            - "make prepare"
            - "mkdir build"

    project_setup:
        before:
            - mysql -uroot -e 'CREATE DATABASE rdctest'
            - mysql -uroot rdctest < resources/sql/setupTestDb.sql

    tests:
        override:
            -
                command: "make test"
                coverage:
                    file: "build/coverage.clover"
                    format: "php-clover"
